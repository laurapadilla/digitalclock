<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <section class="container">

    <div class="time">
      <!-- Hour digits -->
      <div class="digit hour one"></div>
      <div class="digit hour2 four"></div>

      <div class="colon"></div>

      <!-- Minute digits -->
      <div class="digit minute five"></div>
      <div class="digit minute2 eight"></div>
    </div>

  </section>





</body>



<script src="js/main.js"></script>

</html>
